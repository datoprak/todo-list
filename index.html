<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0..1,0"
    />
    <script src="main.js" defer></script>
    <title>ToDos</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span class="material-symbols-outlined logo-icon"> done </span>
        <div class="logo-text">toDos</div>
      </div>
      <div class="nav-buttons">
        <button class="task-modal-opener">+</button>
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li class="all-todos">
          <span class="material-symbols-outlined"> done </span>All toDos
        </li>
        <li class="today">
          <span class="material-symbols-outlined"> today </span>Today
        </li>
        <li class="important">
          <span class="material-symbols-outlined"> star </span>Important
        </li>
        <li class="projects">
          <span class="material-symbols-outlined"> bookmark </span>Projects â–¼
        </li>
        <ul class="projects-ul">
          <li class="new-project">+ New Project</li>
        </ul>
      </ul>
    </div>
    <div class="content">
      <div class="todos-content">
        <div class="project-title">All toDos</div>
        <div class="warning"></div>
      </div>
    </div>
    <div class="todo-modal">
      <div class="todo-modal-content">
        <form action="post">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
          <label for="due-date"></label>
          <input type="date" name="due-date" id="due-date" />
          <label for="projects"></label>
          <select name="projects" id="projects">
            <option value="all-todos">All toDos</option>
          </select>
          <label for="important">Important</label>
          <input type="checkbox" name="important" id="important" />
          <button class="add-todo">ADD</button>
          <button class="cancel-todo">CANCEL</button>
        </form>
      </div>
    </div>
    <div class="project-modal">
      <div class="project-modal-content">
        <form action="post">
          <label for="project">Project Name:</label>
          <input type="text" name="project" id="project" required />
          <button class="add-project">ADD</button>
          <button class="cancel-project">CANCEL</button>
        </form>
      </div>
    </div>
    <div class="edit-modal">
      <div class="edit-modal-content">
        <form action="post">
          <label for="edit-title">Title</label>
          <input type="text" name="edit-title" id="edit-title" required />
          <label for="edit-description">Description</label>
          <textarea
            name="edit-description"
            id="edit-description"
            cols="30"
            rows="10"
          ></textarea>
          <label for="edit-due-date"></label>
          <input type="date" name="edit-due-date" id="edit-due-date" />
          <label for="edit-projects"></label>
          <select name="edit-projects" id="edit-projects">
            <option value="all-todos">All toDos</option>
          </select>
          <label for="edit-important">Important</label>
          <input type="checkbox" name="edit-important" id="edit-important" />
          <button class="edit-todo">SAVE</button>
          <button class="edit-cancel-todo">CANCEL</button>
        </form>
      </div>
    </div>
  </body>
</html>
